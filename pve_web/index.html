<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVE 电源面板</title>
    <link rel="icon" sizes="128x128" href="/favicon.ico">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4361ee, #f44336);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .server-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            border: 2px dashed #dee2e6;
        }
        
        .mac-address {
            font-family: monospace;
            font-size: 1.2rem;
            color: #4361ee;
            margin-bottom: 15px;
        }
        
        .server-address {
            font-family: monospace;
            font-size: 1.1rem;
            color: #4361ee;
            margin-bottom: 15px;
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .status-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
        }
        
        .status-online { 
            background-color: #4CAF50; 
            animation: pulse 2s infinite;
        }
        
        .status-offline { 
            background-color: #f44336; 
        }
        
        .status-checking { 
            background-color: #ff9800; 
            animation: pulse 1s infinite;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 18px 30px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            color: white;
            min-width: 180px;
            transition: all 0.3s;
            position: relative;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-wake { background: linear-gradient(135deg, #4CAF50, #2ecc71); }
        .btn-shutdown { background: linear-gradient(135deg, #f44336, #e74c3c); }
        
        .btn.disabled {
            opacity: 0.6;
            cursor: not-allowed;
            pointer-events: none;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        .message {
            margin: 20px 0;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        
        .message.success {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border-left: 4px solid #4CAF50;
            display: block;
        }
        
        .message.error {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border-left: 4px solid #f44336;
            display: block;
        }
        
        .footer {
            color: #666;
            font-size: 0.9rem;
            margin-top: 30px;
        }
        
        /* 自定义弹窗样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal {
            background: white;
            border-radius: 16px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        
        .modal-overlay.active .modal {
            transform: translateY(0);
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .modal-content {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        
        .modal-btn {
            padding: 10px 25px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .modal-btn-cancel {
            background: #f5f5f5;
            color: #666;
        }
        
        .modal-btn-cancel:hover {
            background: #e0e0e0;
        }
        
        .modal-btn-confirm {
            background: linear-gradient(135deg, #4361ee, #3a56d4);
            color: white;
        }
        
        .modal-btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        @media (max-width: 600px) {
            .card { padding: 25px 20px; }
            h1 { font-size: 2rem; }
            .buttons { flex-direction: column; }
            .btn { width: 100%; }
            .modal { padding: 20px; }
            .modal-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <!-- 自定义弹窗 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">确认操作</div>
            </div>
            <div class="modal-content" id="modalContent">
                您确定要执行此操作吗？
            </div>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" id="modalCancel">取消</button>
                <button class="modal-btn modal-btn-confirm" id="modalConfirm">确认</button>
            </div>
        </div>
    </div>
    
    <div class="card">
        <h1>PVE 电源控制器</h1>
        <p class="subtitle">远程管理您的 Proxmox VE 服务器</p>
        
        <div class="server-info">
            <div class="mac-address">MAC: 30:9c:23:3d:3c:7f</div>
            <div class="server-address">服务器IP: 192.168.6.217</div>
            <div class="status">
                <div id="statusDot" class="status-dot status-checking"></div>
                <span id="statusText">检测中...</span>
            </div>
            <div id="lastCheck" style="font-size: 0.9rem; color: #888; margin-top: 10px;">上次检测: --</div>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="buttons">
            <button id="wakeBtn" class="btn btn-wake">
                开机
            </button>
            <button id="shutdownBtn" class="btn btn-shutdown">
                关机
            </button>
        </div>
        
        <div class="footer">
            <p>© 2026 PVE 控制面板 | 状态每30秒自动检测</p>
        </div>
    </div>
    
    <script>
        // 自定义弹窗系统
        class Modal {
            constructor() {
                this.overlay = document.getElementById('modalOverlay');
                this.title = document.getElementById('modalTitle');
                this.content = document.getElementById('modalContent');
                this.confirmBtn = document.getElementById('modalConfirm');
                this.cancelBtn = document.getElementById('modalCancel');
                
                this.promiseResolve = null;
                this.promiseReject = null;
                
                this.init();
            }
            
            init() {
                // 确认按钮点击事件
                this.confirmBtn.addEventListener('click', () => {
                    if (this.promiseResolve) {
                        this.promiseResolve(true);
                        this.promiseResolve = null;
                    }
                    this.hide();
                });
                
                // 取消按钮点击事件
                this.cancelBtn.addEventListener('click', () => {
                    if (this.promiseReject) {
                        this.promiseReject(false);
                        this.promiseReject = null;
                    }
                    this.hide();
                });
                
                // 点击遮罩层关闭
                this.overlay.addEventListener('click', (e) => {
                    if (e.target === this.overlay) {
                        if (this.promiseReject) {
                            this.promiseReject(false);
                            this.promiseReject = null;
                        }
                        this.hide();
                    }
                });
            }
            
            show(title, content) {
                this.title.textContent = title;
                this.content.textContent = content;
                this.overlay.classList.add('active');
                document.body.style.overflow = 'hidden';
                
                // 添加ESC键监听
                const handleEscKey = (e) => {
                    if (e.key === 'Escape' || e.key === 'Esc') {
                        e.preventDefault();
                        if (this.promiseReject) {
                            this.promiseReject(false);
                            this.promiseReject = null;
                        }
                        this.hide();
                    }
                };
                document.addEventListener('keydown', handleEscKey);
                this.currentEscHandler = handleEscKey;
                
                // 焦点设置到确认按钮
                setTimeout(() => {
                    this.confirmBtn.focus();
                }, 100);
                
                return new Promise((resolve, reject) => {
                    this.promiseResolve = resolve;
                    this.promiseReject = reject;
                });
            }
            
            hide() {
                this.overlay.classList.remove('active');
                document.body.style.overflow = '';
                
                // 移除ESC键监听
                if (this.currentEscHandler) {
                    document.removeEventListener('keydown', this.currentEscHandler);
                    this.currentEscHandler = null;
                }
            }
        }
        
        // 初始化弹窗
        const modal = new Modal();
        
        // 服务器状态检测
        class ServerStatus {
            constructor() {
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                this.lastCheck = document.getElementById('lastCheck');
                this.message = document.getElementById('message');
                this.checkInterval = 30000;
                this.init();
            }
            
            init() {
                this.checkStatus();
                setInterval(() => this.checkStatus(), this.checkInterval);
            }
            
            updateUI(isOnline) {
                const now = new Date().toLocaleTimeString('zh-CN');
                this.lastCheck.textContent = `上次检测: ${now}`;
                
                this.statusDot.className = 'status-dot';
                if (isOnline === 'checking') {
                    this.statusDot.classList.add('status-checking');
                    this.statusText.textContent = '检测中...';
                } else if (isOnline) {
                    this.statusDot.classList.add('status-online');
                    this.statusText.textContent = '在线';
                    document.getElementById('wakeBtn').classList.remove('pulse');
                    document.getElementById('shutdownBtn').classList.add('pulse');
                } else {
                    this.statusDot.classList.add('status-offline');
                    this.statusText.textContent = '离线';
                    document.getElementById('shutdownBtn').classList.remove('pulse');
                    document.getElementById('wakeBtn').classList.add('pulse');
                }
            }
            
            async checkStatus() {
                this.updateUI('checking');
                
                try {
                    const response = await fetch('/cgi-bin/ping_server.sh?' + Date.now());
                    
                    if (response.ok) {
                        const text = await response.text();
                        
                        if (text.includes('online') || text.includes('1') || text.trim() === 'online') {
                            this.updateUI(true);
                        } else if (text.includes('offline') || text.includes('0') || text.trim() === 'offline') {
                            this.updateUI(false);
                        } else {
                            this.updateUI(false);
                        }
                    } else {
                        this.updateUI(false);
                    }
                    
                } catch {
                    this.updateUI(false);
                }
            }
            
            showMessage(text, isSuccess) {
                this.message.textContent = text;
                this.message.className = `message ${isSuccess ? 'success' : 'error'}`;
                this.message.style.display = 'block';
                setTimeout(() => this.message.style.display = 'none', 5000);
            }
        }
        
        // 初始化
        const server = new ServerStatus();
        
        // 按钮功能
        function setupButton(id, endpoint, confirmTitle, confirmMsg, successMsg) {
            const btn = document.getElementById(id);
            btn.addEventListener('click', async () => {
                if (btn.classList.contains('disabled')) return;
                
                // 使用自定义弹窗
                try {
                    const confirmed = await modal.show(confirmTitle, confirmMsg);
                    if (!confirmed) return;
                    
                    // 禁用按钮
                    btn.classList.add('disabled');
                    
                    // 执行操作
                    try {
                        await fetch(endpoint);
                        server.showMessage(successMsg, true);
                        setTimeout(() => server.checkStatus(), 5000);
                    } catch {
                        server.showMessage('网络错误', false);
                    }
                    
                    // 按钮冷却时间改为1秒
                    setTimeout(() => {
                        btn.classList.remove('disabled');
                    }, 1000);
                    
                } catch {
                    // 用户取消操作，不需要做任何处理
                }
            });
        }
        
        // 设置按钮
        setupButton(
            'wakeBtn',
            '/cgi-bin/pve_wake.sh',
            '确认开机',
            '确定要唤醒 PVE 主机吗？',
            '开机指令已发送'
        );
        
        setupButton(
            'shutdownBtn',
            '/cgi-bin/pve_shutdown.sh',
            '确认关机',
            '确定要远程关机吗？',
            '关机指令已发送'
        );
    </script>
</body>
</html>
